<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EBH TEAM - INSTAGRAM 2FA SUBMIT</title>
  <style>
    /* ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶≠‡¶ø‡¶â‡ßü‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡¶ø‡¶Æ */
    :root {
      --primary: #d62976;        /* ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶æ‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶™‡¶ø‡¶Ç‡¶ï */
      --primary-dark: #b3205e;
      --secondary: #f77737;      /* ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶æ‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶Ö‡¶∞‡ßá‡¶û‡ßç‡¶ú */
      --secondary-dark: #e55a1a;
      --accent: #4f5bd5;         /* ‡¶∏‡¶´‡¶ü ‡¶¨‡ßç‡¶≤‡ßÅ */
      --accent-dark: #3f4ac0;
      --danger: #ed4956;         /* ‡¶®‡¶∞‡¶Æ ‡¶≤‡¶æ‡¶≤ */
      --danger-dark: #c13545;
      --dark-bg: #0a0f1e;       /* ‡¶°‡¶ø‡¶™ ‡¶¨‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ï-‡¶¨‡ßç‡¶≤‡ßÅ */
      --panel: #16202e;          /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
      --border: #2a3a55;         /* ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
      --text: #f5f9ff;           /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
      --muted: #b0c4de;          /* ‡¶Æ‡¶ø‡¶â‡¶ü‡ßá‡¶° ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
      --error: #ed4956;           /* ‡¶è‡¶∞‡¶∞ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ (‡¶®‡¶∞‡¶Æ ‡¶≤‡¶æ‡¶≤) */
      --success: #10b981;         /* ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
      --warning: #f59e0b;         /* ‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶®‡¶ø‡¶Ç ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
      --instagram-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--dark-bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      touch-action: manipulation;
      background-image: radial-gradient(circle at 30% 10%, rgba(214, 41, 118, 0.15), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(79, 91, 213, 0.12), transparent 40%);
    }

    /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
    .header {
      background: rgba(22, 32, 46, 0.97);
      backdrop-filter: blur(20px);
      border-bottom: 3px solid transparent;
      border-image: var(--instagram-gradient);
      border-image-slice: 1;
      padding: 20px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: var(--shadow);
      min-height: 90px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .logo-icon {
      font-size: 40px;
      background: var(--instagram-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 15px rgba(214, 41, 118, 0.5));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .logo-text {
      font-size: 34px;
      font-weight: 800;
      background: var(--instagram-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 2px 15px rgba(214, 41, 118, 0.3);
      position: relative;
    }

    .logo-badge {
      position: absolute;
      top: -12px;
      right: -40px;
      font-size: 12px;
      background: var(--primary);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      transform: rotate(10deg);
      box-shadow: 0 4px 15px rgba(214, 41, 118, 0.4);
      animation: badgeGlow 2s ease-in-out infinite;
    }

    @keyframes badgeGlow {
      0%, 100% { transform: rotate(10deg) scale(1); }
      50% { transform: rotate(10deg) scale(1.1); }
    }

    /* ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
    .layout {
      flex: 1;
      width: 100%;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* ‡¶§‡¶ø‡¶®‡¶ü‡¶ø ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ */
    .input-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    .input-box {
      background: var(--panel);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 220px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .box-header {
      background: rgba(10, 15, 30, 0.8);
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 800;
      text-align: center;
      border-bottom: 2px solid transparent;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ - ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶≠‡¶ø‡¶â‡ßü‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
    .input-box:nth-child(1) .box-header {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    
    .input-box:nth-child(2) .box-header {
      color: var(--secondary);
      border-bottom-color: var(--secondary);
    }
    
    .input-box:nth-child(3) .box-header {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .box-textarea {
      flex: 1;
      width: 100%;
      background: rgba(10, 15, 30, 0.6);
      color: var(--text);
      border: none;
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
      white-space: pre;
      overflow-wrap: break-word;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .box-textarea::placeholder {
      color: rgba(176, 196, 222, 0.4);
      font-size: 12px;
    }

    /* ‡¶°‡ßá‡¶ü ‡¶á‡¶®‡¶´‡ßã */
    .date-info {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      background: var(--panel);
      padding: 12px 16px;
      border-radius: 16px;
      margin: 12px 0;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .current-date {
      color: var(--secondary);
      font-weight: 900;
      font-size: 20px;
      text-shadow: 0 2px 10px rgba(247, 119, 55, 0.3);
      animation: datePulse 2s infinite;
    }

    @keyframes datePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
    .submit-section {
      margin: 24px 0 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .submit-notice {
      font-size: 18px;
      font-weight: 900;
      text-align: center;
      color: var(--primary);
      padding: 10px 24px;
      border-radius: 40px;
      border: 2px solid var(--primary);
      backdrop-filter: blur(10px);
      animation: noticePulse 2s ease-in-out infinite;
      letter-spacing: 1px;
      max-width: 600px;
      width: 100%;
      background: rgba(214, 41, 118, 0.1);
    }

    .submit-notice.restricted {
      color: var(--danger);
      border-color: var(--danger);
      background: rgba(237, 73, 86, 0.1);
    }

    @keyframes noticePulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 15px rgba(214, 41, 118, 0.3);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(214, 41, 118, 0.5);
      }
    }

    .submit-btn {
      width: 100%;
      max-width: 320px;
      background: var(--instagram-gradient);
      border: none;
      color: white;
      padding: 20px 32px;
      border-radius: 50px;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(214, 41, 118, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(214, 41, 118, 0.6);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 5px 15px rgba(100, 116, 139, 0.3);
    }

    .submit-btn.restricted-btn {
      background: linear-gradient(135deg, #64748b, #475569);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* ‡¶Ü‡¶â‡¶ü‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ */
    .output-section {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 30px 20px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin: 16px 0;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .output-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(214, 41, 118, 0.1) 25%, 
        rgba(79, 91, 213, 0.1) 50%, 
        rgba(247, 119, 55, 0.1) 75%, 
        transparent 100%);
      animation: shimmer 3s infinite linear;
      background-size: 200% 100%;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .output-text {
      font-size: 32px;
      font-weight: 800;
      background: var(--instagram-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 4px 25px rgba(214, 41, 118, 0.3);
      animation: textFloat 4s ease-in-out infinite;
      padding: 16px 30px;
      border-radius: 14px;
      position: relative;
      z-index: 2;
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    /* ‡¶™‡¶™‡¶Ü‡¶™ ‡¶Æ‡¶°‡ßá‡¶≤ */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      width: 100%;
      max-width: 350px;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .popup-overlay.active .popup-content {
      transform: scale(1);
    }

    .popup-header {
      font-size: 20px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }

    .popup-header.success {
      color: var(--success);
    }

    .popup-header.error {
      color: var(--error);
    }

    .popup-header.warning {
      color: var(--warning);
    }

    .popup-message {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text);
      margin-bottom: 20px;
      text-align: center;
    }

    .result-details {
      background: rgba(10, 15, 30, 0.6);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
      border-bottom: 1px dashed var(--border);
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-label {
      color: var(--muted);
    }

    .result-value {
      font-weight: 700;
    }

    .result-value.success {
      color: var(--success);
    }

    .duplicate-list {
      margin: 16px 0;
      max-height: 180px;
      overflow-y: auto;
    }

    .duplicate-title {
      color: var(--error);
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .duplicate-item {
      padding: 10px 12px;
      margin-bottom: 8px;
      background: rgba(237, 73, 86, 0.1);
      border: 1px solid var(--error);
      border-radius: 10px;
      color: var(--error);
      font-size: 13px;
      font-family: monospace;
      text-align: center;
      font-weight: 600;
    }

    .popup-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .popup-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup-btn.confirm {
      background: var(--instagram-gradient);
      color: white;
      box-shadow: 0 6px 15px rgba(214, 41, 118, 0.4);
    }

    .popup-btn.confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(214, 41, 118, 0.6);
    }

    /* ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ */
    .time-remaining {
      font-size: 14px;
      color: var(--muted);
      margin-top: 8px;
      padding: 8px 16px;
      background: rgba(237, 73, 86, 0.1);
      border-radius: 20px;
      border: 1px solid var(--error);
    }

    .time-highlight {
      color: var(--secondary);
      font-weight: 700;
    }

    /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ö‡¶™‡ßç‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® */
    @media (max-width: 480px) {
      .header {
        padding: 15px;
        min-height: 70px;
      }
      
      .logo-icon {
        font-size: 32px;
      }
      
      .logo-text {
        font-size: 28px;
      }
      
      .logo-badge {
        right: -35px;
        font-size: 11px;
        padding: 3px 10px;
      }
      
      .input-container {
        gap: 8px;
      }
      
      .input-box {
        min-height: 180px;
      }
      
      .box-header {
        font-size: 14px;
        padding: 10px 12px;
      }
      
      .box-textarea {
        font-size: 12px;
        padding: 12px;
      }
      
      .submit-notice {
        font-size: 15px;
        padding: 8px 16px;
      }
      
      .submit-btn {
        padding: 16px 24px;
        font-size: 16px;
      }
      
      .output-text {
        font-size: 26px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 360px) {
      .input-container {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .logo-text {
        font-size: 24px;
      }
      
      .logo-badge {
        right: -30px;
        font-size: 10px;
      }
    }

    /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡ßã‡¶≤‡¶¨‡¶æ‡¶∞ */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <!-- ‡¶π‡ßá‡¶°‡¶æ‡¶∞ - ‡¶Ü‡¶á‡¶ï‡¶® ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá -->
  <div class="header">
    <div class="logo-container">

  <!-- ‡¶Æ‡ßÇ‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü -->

    <div class="input-container">

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCI4HPJ_mqhqmDjKHQr3Cd302rO2Tud1Go",
      authDomain: "mtwork-fc469.firebaseapp.com",
      databaseURL: "https://mtwork-fc469-default-rtdb.firebaseio.com",
      projectId: "mtwork-fc469",
      storageBucket: "mtwork-fc469.firebasestorage.app",
      messagingSenderId: "351935919939",
      appId: "1:351935919939:web:7ad33f6c3e6e4de26f21f6",
      measurementId: "G-ET7141VPKM"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SUBMISSIONS_PATH = "instagram_2fa_submissions";
    const USED_USERNAMES_PATH = "instagram_used_usernames";

    // DOM Elements
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');
    const twofaInput = document.getElementById('twofaInput');
    const submitBtn = document.getElementById('submitBtn');
    const currentDateElement = document.getElementById('currentDate');
    const timeNotice = document.getElementById('timeNotice');
    const timeRemaining = document.getElementById('timeRemaining');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupTitle = document.getElementById('popupTitle');
    const popupMessage = document.getElementById('popupMessage');
    const resultDetails = document.getElementById('resultDetails');
    const popupDuplicateList = document.getElementById('popupDuplicateList');
    const popupConfirm = document.getElementById('popupConfirm');

    // Get today's date
    function getTodayDate() {
      const now = new Date();
      return now.getDate().toString();
    }

    // Update system date
    function updateSystemDate() {
      const today = getTodayDate();
      currentDateElement.textContent = today;
      passwordInput.placeholder = `Enter passwords (one per line)\n\nMUST contain today's date:\nExample:\nmypassword${today}\npass${today}word`;
      return today;
    }

    const TODAY_DATE = updateSystemDate();

    // Duplicate check cache
    let usernameCache = new Set();
    let cacheTimestamp = 0;
    const CACHE_DURATION = 30000;

    async function checkDuplicateUsernamesFast(usernames) {
      try {
        const now = Date.now();
        
        if (now - cacheTimestamp > CACHE_DURATION || usernameCache.size === 0) {
          const snapshot = await db.ref(USED_USERNAMES_PATH).once('value');
          const usedUsernames = snapshot.val() || {};
          usernameCache = new Set(Object.keys(usedUsernames));
          cacheTimestamp = now;
        }
        
        const duplicates = [];
        const uniqueUsernames = [];
        
        for (const username of usernames) {
          if (usernameCache.has(username)) {
            duplicates.push(username);
          } else {
            uniqueUsernames.push(username);
          }
        }
        
        return { uniqueUsernames, duplicates, error: null };
        
      } catch (error) {
        return { uniqueUsernames: [], duplicates: [], error: error.message };
      }
    }

    // Validate inputs
    function validateInputs(usernames, passwords, twofas) {
      const errors = [];
      const validUsernames = [];
      const validPasswords = [];
      const validTwoFAs = [];
      
      // Username validation
      for (let i = 0; i < usernames.length; i++) {
        const username = usernames[i];
        if (!/^[a-zA-Z0-9._]{1,30}$/.test(username)) {
          errors.push(`Line ${i+1}: Invalid username format`);
        } else {
          validUsernames.push(username);
        }
      }
      
      // Password validation
      for (let i = 0; i < passwords.length; i++) {
        const password = passwords[i];
        if (!password.includes(TODAY_DATE)) {
          errors.push(`Line ${i+1}: Password must contain today's date (${TODAY_DATE})`);
        } else {
          validPasswords.push(password);
        }
      }
      
      // 2FA Key validation
      for (let i = 0; i < twofas.length; i++) {
        const twofa = twofas[i];
        if (!twofa || twofa.trim() === '') {
          errors.push(`Line ${i+1}: 2FA Key cannot be empty`);
        } else {
          validTwoFAs.push(twofa);
        }
      }
      
      // Line count check
      if (usernames.length !== passwords.length) {
        errors.push(`Username and Password count must match`);
      }
      
      if (twofas.length > 0 && usernames.length !== twofas.length) {
        errors.push(`Username and 2FA Key count must match`);
      }
      
      return {
        valid: errors.length === 0,
        errors,
        validUsernames,
        validPasswords,
        validTwoFAs
      };
    }

    // Save to Firebase
    async function saveToFirebase(usernames, passwords, twofas, uniqueUsernames) {
      try {
        const timestamp = new Date().toISOString();
        const batch = {};
        const usedUsernamesUpdate = {};
        
        let savedCount = 0;

        for (let i = 0; i < usernames.length; i++) {
          const username = usernames[i];
          
          if (uniqueUsernames.includes(username)) {
            const submissionId = `ig_${Date.now()}_${username}`;
            const submissionPath = `${SUBMISSIONS_PATH}/${submissionId}`;
            
            batch[submissionPath] = {
              username: username,
              password: passwords[i],
              twofa_key: twofas[i] || '',
              submitted_at: timestamp,
              status: 'active',
              source: 'EBH_TEAM_INSTAGRAM',
              date_used: TODAY_DATE,
              platform: 'instagram'
            };

            usedUsernamesUpdate[`${USED_USERNAMES_PATH}/${username}`] = {
              used: true,
              first_used: timestamp,
              last_used: timestamp,
              submission_id: submissionId
            };

            usernameCache.add(username);
            savedCount++;
          }
        }

        if (Object.keys(batch).length > 0) {
          await Promise.all([
            db.ref().update(batch),
            db.ref().update(usedUsernamesUpdate)
          ]);
          
          return { success: true, savedCount, error: null };
        } else {
          return { success: false, savedCount: 0, error: "No unique usernames to save" };
        }

      } catch (error) {
        return { success: false, savedCount: 0, error: error.message };
      }
    }

    // Show popup
    function showPopup(type, title, message, details, duplicates = []) {
      popupTitle.textContent = title;
      popupTitle.className = 'popup-header ' + type;
      popupMessage.textContent = message;
      
      if (details) {
        resultDetails.innerHTML = details;
        resultDetails.style.display = 'block';
      } else {
        resultDetails.style.display = 'none';
      }
      
      popupDuplicateList.innerHTML = '';
      if (duplicates.length > 0) {
        const titleDiv = document.createElement('div');
        titleDiv.className = 'duplicate-title';
        titleDiv.textContent = `Duplicate Usernames (${duplicates.length}):`;
        popupDuplicateList.appendChild(titleDiv);
        
        duplicates.forEach(username => {
          const div = document.createElement('div');
          div.className = 'duplicate-item';
          div.textContent = username;
          popupDuplicateList.appendChild(div);
        });
      }
      
      popupOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Hide popup
    function hidePopup() {
      popupOverlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Create result details
    function createResultDetails(total, saved, duplicates, errors) {
      return `
        <div class="result-item">
          <span class="result-label">Total:</span>
          <span class="result-value">${total}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Saved:</span>
          <span class="result-value success">${saved}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Duplicates:</span>
          <span class="result-value">${duplicates}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Date:</span>
          <span class="result-value">${TODAY_DATE}</span>
        </div>
      `;
    }

    // Check restricted time (9 PM to 12 AM)
    function isRestrictedTime() {
      const now = new Date();
      const hours = now.getHours();
      return hours === 21 || hours === 22 || hours === 23;
    }

    // Get time remaining
    function getTimeRemaining() {
      const now = new Date();
      const hours = now.getHours();
      
      if (hours < 21) {
        const target = new Date();
        target.setHours(21, 0, 0, 0);
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        return { type: 'before', hours: hrs, minutes: mins, seconds: secs };
      } else if (hours >= 21 && hours < 24) {
        const target = new Date();
        target.setDate(target.getDate() + 1);
        target.setHours(0, 0, 0, 0);
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        return { type: 'restricted', hours: hrs, minutes: mins, seconds: secs };
      }
      return { type: 'after', hours: 0, minutes: 0, seconds: 0 };
    }

    // Update time notice
    function updateTimeNotice() {
      const isRestricted = isRestrictedTime();
      const remaining = getTimeRemaining();
      
      if (isRestricted) {
        timeNotice.textContent = '‚ö†Ô∏è SUBMISSIONS CLOSED (9:00 PM - 12:00 AM) ‚ö†Ô∏è';
        timeNotice.classList.add('restricted');
        submitBtn.disabled = true;
        submitBtn.classList.add('restricted-btn');
        
        if (remaining.type === 'restricted') {
          timeRemaining.innerHTML = `üî¥ Opens in: <span class="time-highlight">${remaining.hours}h ${remaining.minutes}m ${remaining.seconds}s</span>`;
          timeRemaining.style.display = 'block';
        }
      } else {
        timeNotice.textContent = '‚ö†Ô∏è ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ ‡¶è‡¶á ‡¶ü‡¶æ‡¶á‡¶Æ‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡ßü‡¶æ ‡¶ú‡¶æ‡¶¨‡ßá‡¶®‡¶æ ‚ö†Ô∏è';
        timeNotice.classList.remove('restricted');
        submitBtn.disabled = false;
        submitBtn.classList.remove('restricted-btn');
        
        if (remaining.type === 'before') {
          timeRemaining.innerHTML = `üü¢ ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ï‡¶æ‡¶ú ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá : <span class="time-highlight">${remaining.hours}h ${remaining.minutes}m ${remaining.seconds}s ‡¶™‡¶∞‡ßá</span>`;
          timeRemaining.style.display = 'block';
        } else {
          timeRemaining.style.display = 'none';
        }
      }
    }

    // Handle submission
    async function handleSubmission() {
      try {
        if (isRestrictedTime()) {
          showPopup('warning', '‚ö†Ô∏è SUBMISSIONS CLOSED', 
            'Submissions are closed between 9:00 PM to 12:00 AM.\n\nPlease try after 12:00 AM.',
            '<div class="result-item"><span class="result-label">Restricted:</span><span class="result-value">9PM - 12AM</span></div>' +
            '<div class="result-item"><span class="result-label">Date:</span><span class="result-value">' + TODAY_DATE + '</span></div>'
          );
          return;
        }

        const usernames = usernameInput.value.split(/\r?\n/).map(u => u.trim().toLowerCase()).filter(u => u !== '');
        const passwords = passwordInput.value.split(/\r?\n/).map(p => p.trim()).filter(p => p !== '');
        const twofas = twofaInput.value.split(/\r?\n/).map(t => t.trim()).filter(t => t !== '');

        if (usernames.length === 0) {
          showPopup('error', 'Input Error', 'Please enter at least one username');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path></svg> PROCESSING...`;

        showPopup('warning', 'Processing', 'Validating inputs...');

        const validation = validateInputs(usernames, passwords, twofas);
        
        if (!validation.valid) {
          const errorMessage = validation.errors.slice(0, 3).join('\n');
          const details = createResultDetails(usernames.length, 0, 0, validation.errors.length);
          showPopup('error', 'Validation Failed', errorMessage, details);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          return;
        }

        showPopup('warning', 'Processing', 'Checking duplicates...');
        const { uniqueUsernames, duplicates, error: duplicateError } = await checkDuplicateUsernamesFast(validation.validUsernames);
        
        if (duplicateError) {
          showPopup('error', 'Database Error', `Duplicate check failed: ${duplicateError}`);
          submitBtn.disabled = false;
          submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          return;
        }

        if (uniqueUsernames.length === 0 && duplicates.length > 0) {
          const details = createResultDetails(usernames.length, 0, duplicates.length, 0);
          showPopup('warning', 'All Usernames Duplicate', 
            `All ${duplicates.length} usernames already exist.`,
            details, duplicates);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          return;
        }

        showPopup('warning', 'Processing', 'Saving to Firebase...');
        const saveResult = await saveToFirebase(
          validation.validUsernames, 
          validation.validPasswords, 
          validation.validTwoFAs,
          uniqueUsernames
        );

        if (saveResult.success) {
          const details = createResultDetails(
            usernames.length, 
            saveResult.savedCount, 
            duplicates.length, 
            0
          );
          
          let message = `Successfully saved ${saveResult.savedCount} new accounts!`;
          if (duplicates.length > 0) {
            message += ` (${duplicates.length} duplicates skipped)`;
          }
          
          showPopup('success', 'Submission Successful!', message, details, duplicates);
          
          usernameInput.value = '';
          passwordInput.value = '';
          twofaInput.value = '';
          
        } else {
          showPopup('error', 'Save Failed', `Failed: ${saveResult.error}`);
        }

      } catch (error) {
        showPopup('error', 'System Error', `Error: ${error.message}`);
      } finally {
        setTimeout(() => {
          if (!isRestrictedTime()) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          }
        }, 1000);
      }
    }

    // Event Listeners
    submitBtn.addEventListener('click', handleSubmission);
    popupConfirm.addEventListener('click', hidePopup);
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) hidePopup();
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
        hidePopup();
      }
      if (e.ctrlKey && e.key === 'Enter' && !submitBtn.disabled && !isRestrictedTime()) {
        e.preventDefault();
        submitBtn.click();
      }
    });

    // Time check every second
    setInterval(() => {
      const newDate = getTodayDate();
      if (newDate !== TODAY_DATE) location.reload();
      updateTimeNotice();
    }, 1000);

    setTimeout(() => usernameInput.focus(), 300);
    updateTimeNotice();
  </script>
</body>
</html>
