<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EBH TEAM - INSTAGRAM 2FA SUBMIT</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --accent: #d62976;
      --accent-2: #f77737;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --error: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --instagram: #d62976;
      --facebook: #1877F2;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(214, 41, 118, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.12), transparent 30%),
        radial-gradient(circle at 60% 90%, rgba(249, 115, 22, 0.1), transparent 25%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    /* Header */
    .header {
      background: rgba(17, 24, 39, 0.97);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(214, 41, 118, 0.4);
      padding: 20px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      min-height: 90px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .logo-icon {
      font-size: 36px;
      animation: spinRotate 8s linear infinite;
      background: linear-gradient(90deg, #d62976, #4f5bd5, #f77737, #d62976);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 15px rgba(214, 41, 118, 0.5));
    }

    .logo-text {
      font-size: 34px;
      font-weight: 900;
      background: linear-gradient(90deg, #d62976, #4f5bd5, #d62976, #4f5bd5);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      text-shadow: 0 3px 20px rgba(214, 41, 118, 0.5);
      animation: gradientFlow 4s ease-in-out infinite;
      position: relative;
    }

    .logo-badge {
      position: absolute;
      top: -10px;
      right: -35px;
      font-size: 12px;
      background: linear-gradient(90deg, #d62976, #f77737, #d62976);
      background-size: 200% 100%;
      color: white;
      padding: 3px 10px;
      border-radius: 14px;
      font-weight: 900;
      letter-spacing: 1px;
      transform: rotate(15deg);
      animation: badgePulse 2s ease-in-out infinite;
      box-shadow: 0 4px 20px rgba(214, 41, 118, 0.6);
    }

    @keyframes spinRotate {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(1.08); }
      50% { transform: rotate(180deg) scale(1); }
      75% { transform: rotate(270deg) scale(1.08); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes badgePulse {
      0%, 100% { transform: rotate(15deg) scale(1); }
      50% { transform: rotate(15deg) scale(1.15); }
    }

    /* Layout */
    .layout {
      flex: 1;
      width: 100%;
      background: var(--panel);
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Three Input Boxes */
    .input-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      background: var(--border);
      border-radius: 16px;
      padding: 1px;
      overflow: hidden;
      margin-top: 10px;
    }

    .input-box {
      background: #0b1220;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 220px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .box-header {
      background: rgba(30, 41, 59, 0.9);
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 800;
      text-align: center;
      border-bottom: 2px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .box-header:nth-child(1) {
      color: #4f5bd5;
    }
    
    .box-header:nth-child(2) {
      color: #f77737;
    }
    
    .box-header:nth-child(3) {
      color: #d62976;
    }

    .box-textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      color: var(--text);
      border: none;
      padding: 16px;
      font-family: "SFMono-Regular", "Menlo", "Consolas", monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      outline: none;
      white-space: pre;
      overflow-wrap: break-word;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .box-textarea::placeholder {
      color: rgba(148, 163, 184, 0.5);
      font-size: 12px;
      line-height: 1.4;
    }

    /* Date Info */
    .date-info {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      background: rgba(30, 41, 59, 0.4);
      padding: 12px 16px;
      border-radius: 12px;
      margin: 12px 0;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .current-date {
      color: #fbbf24;
      font-weight: 900;
      font-size: 20px;
      text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
      animation: datePulse 2s infinite;
    }

    @keyframes datePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Submit Section */
    .submit-section {
      margin: 24px 0 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .submit-notice {
      font-size: 18px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, #d62976, #4f5bd5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(214, 41, 118, 0.5);
      padding: 10px 24px;
      border-radius: 40px;
      border: 2px solid rgba(214, 41, 118, 0.4);
      backdrop-filter: blur(10px);
      animation: noticePulse 2s ease-in-out infinite;
      letter-spacing: 2px;
      max-width: 600px;
      width: 100%;
    }

    .submit-notice.restricted {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      -webkit-background-clip: text;
      background-clip: text;
      border-color: #ef4444;
      animation: noticePulse 1s ease-in-out infinite;
    }

    @keyframes noticePulse {
      0%, 100% { 
        transform: scale(1);
        border-color: rgba(214, 41, 118, 0.4);
        box-shadow: 0 0 15px rgba(214, 41, 118, 0.3);
      }
      50% { 
        transform: scale(1.02);
        border-color: rgba(247, 119, 55, 0.8);
        box-shadow: 0 0 30px rgba(214, 41, 118, 0.5);
      }
    }

    .submit-btn {
      width: 100%;
      max-width: 320px;
      background: linear-gradient(135deg, #d62976 0%, #c13584 50%, #4f5bd5 100%);
      border: none;
      color: white;
      padding: 22px 32px;
      border-radius: 18px;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(214, 41, 118, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0.15) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submit-btn:hover,
    .submit-btn:active {
      transform: translateY(-4px);
      background: linear-gradient(135deg, #4f5bd5 0%, #d62976 50%, #c13584 100%);
      box-shadow: 0 15px 35px rgba(214, 41, 118, 0.7);
    }

    .submit-btn:hover::before {
      opacity: 1;
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: 0 5px 15px rgba(214, 41, 118, 0.3);
    }

    .submit-btn.restricted-btn {
      background: linear-gradient(135deg, #64748b 0%, #475569 50%, #334155 100%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      cursor: not-allowed;
      pointer-events: none;
    }

    /* Output Box */
    .output-section {
      background: linear-gradient(135deg, rgba(11, 18, 32, 0.9), rgba(17, 24, 39, 0.9));
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 30px 20px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin: 16px 0;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .output-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(214, 41, 118, 0.1) 25%, 
        rgba(79, 91, 213, 0.1) 50%, 
        rgba(214, 41, 118, 0.1) 75%, 
        transparent 100%);
      animation: shimmer 3s infinite linear;
      background-size: 200% 100%;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .output-text {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(45deg, #d62976, #4f5bd5, #d62976, #4f5bd5);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      text-shadow: 0 4px 25px rgba(214, 41, 118, 0.5);
      animation: gradientFlow 3s ease-in-out infinite, textFloat 4s ease-in-out infinite;
      padding: 16px 30px;
      border-radius: 14px;
      position: relative;
      z-index: 2;
    }

    .output-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px solid transparent;
      border-radius: 14px;
      background: linear-gradient(45deg, #d62976, #4f5bd5, #d62976) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      animation: borderRotate 4s linear infinite;
      z-index: 1;
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* Popup Modal */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      width: 100%;
      max-width: 350px;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .popup-overlay.active .popup-content {
      transform: scale(1);
    }

    .popup-header {
      font-size: 20px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }

    .popup-header.success {
      color: var(--success);
      text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
    }

    .popup-header.error {
      color: var(--error);
      text-shadow: 0 2px 10px rgba(239, 68, 68, 0.3);
    }

    .popup-header.warning {
      color: var(--warning);
      text-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
    }

    .popup-message {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text);
      margin-bottom: 20px;
      text-align: center;
    }

    .result-details {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
      border-bottom: 1px dashed rgba(148, 163, 184, 0.2);
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-label {
      color: var(--muted);
    }

    .result-value {
      font-weight: 700;
    }

    .result-value.success {
      color: var(--success);
    }

    .result-value.error {
      color: var(--error);
    }

    .duplicate-list {
      margin: 16px 0;
      max-height: 180px;
      overflow-y: auto;
    }

    .duplicate-title {
      color: var(--error);
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .duplicate-item {
      padding: 10px 12px;
      margin-bottom: 8px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: var(--error);
      font-size: 13px;
      font-family: "SFMono-Regular", monospace;
      text-align: center;
      font-weight: 600;
    }

    .popup-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .popup-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup-btn.confirm {
      background: linear-gradient(135deg, #d62976, #c13584);
      color: white;
      box-shadow: 0 6px 20px rgba(214, 41, 118, 0.4);
    }

    .popup-btn.confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(214, 41, 118, 0.6);
    }

    /* Time Remaining */
    .time-remaining {
      font-size: 14px;
      color: var(--muted);
      margin-top: 8px;
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .time-highlight {
      color: #fbbf24;
      font-weight: 700;
    }

    /* Mobile Optimization */
    @media (max-width: 480px) {
      .header {
        padding: 18px 16px;
        min-height: 80px;
      }
      
      .logo-icon {
        font-size: 32px;
      }
      
      .logo-text {
        font-size: 30px;
      }
      
      .input-container {
        gap: 8px;
      }
      
      .input-box {
        min-height: 200px;
      }
      
      .box-header {
        font-size: 15px;
        padding: 12px 14px;
      }
      
      .box-textarea {
        font-size: 13px;
        padding: 14px;
      }
      
      .submit-notice {
        font-size: 16px;
        padding: 8px 20px;
      }
      
      .submit-btn {
        padding: 20px 28px;
        font-size: 17px;
        max-width: 300px;
      }
      
      .output-text {
        font-size: 28px;
        padding: 14px 24px;
      }
      
      .popup-content {
        padding: 24px;
        max-width: 320px;
      }
    }

    @media (max-width: 360px) {
      .input-container {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .logo-text {
        font-size: 26px;
      }
      
      .logo-badge {
        right: -30px;
        font-size: 11px;
      }
      
      .submit-notice {
        font-size: 14px;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #d62976, #4f5bd5);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #c13584, #3f4ac0);
    }
  </style>

  <script>
    // Firebase Configuration
    const firebaseConfig = {

    // Initialize Firebase

    // DOM Elements

    const passwordInput = document.getElementById('passwordInput');
    const twofaInput = document.getElementById('twofaInput');
    const submitBtn = document.getElementById('submitBtn');
    const currentDateElement = document.getElementById('currentDate');
    const timeNotice = document.getElementById('timeNotice');
    const timeRemaining = document.getElementById('timeRemaining');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupTitle = document.getElementById('popupTitle');
    const popupMessage = document.getElementById('popupMessage');
    const resultDetails = document.getElementById('resultDetails');
    const popupDuplicateList = document.getElementById('popupDuplicateList');
    const popupConfirm = document.getElementById('popupConfirm');

    // Get today's date (day number)
    function getTodayDate() {
      const now = new Date();
      return now.getDate().toString();
    }

    // Update system date
    function updateSystemDate() {
      const today = getTodayDate();
      currentDateElement.textContent = today;
      
      passwordInput.placeholder = `Enter passwords (one per line)\n\nMUST contain today's date:\nExample:\nmypassword${today}\npass${today}word`;
      
      return today;
    }

    const TODAY_DATE = updateSystemDate();

    // Duplicate check cache
    let usernameCache = new Set();
    let cacheTimestamp = 0;
    const CACHE_DURATION = 30000;

    async function checkDuplicateUsernamesFast(usernames) {
      try {
        const now = Date.now();
        
        if (now - cacheTimestamp > CACHE_DURATION || usernameCache.size === 0) {
          const snapshot = await db.ref(USED_USERNAMES_PATH).once('value');
          const usedUsernames = snapshot.val() || {};
          
          usernameCache = new Set(Object.keys(usedUsernames));
          cacheTimestamp = now;
        }
        
        const duplicates = [];
        const uniqueUsernames = [];
        
        for (const username of usernames) {
          if (usernameCache.has(username)) {
            duplicates.push(username);
          } else {
            uniqueUsernames.push(username);
          }
        }
        
        return { uniqueUsernames, duplicates, error: null };
        
      } catch (error) {
        return { uniqueUsernames: [], duplicates: [], error: error.message };
      }
    }

    // Validate inputs
    function validateInputs(usernames, passwords, twofas) {
      const errors = [];
      const validUsernames = [];
      const validPasswords = [];
      const validTwoFAs = [];
      
      // Username validation
      for (let i = 0; i < usernames.length; i++) {
        const username = usernames[i];
        
        if (!/^[a-zA-Z0-9._]{1,30}$/.test(username)) {
          errors.push(`Line ${i+1}: Username must be 1-30 characters and can only contain letters, numbers, dots and underscores`);
        } else {
          validUsernames.push(username);
        }
      }
      
      // Password validation
      for (let i = 0; i < passwords.length; i++) {
        const password = passwords[i];
        
        if (!password.includes(TODAY_DATE)) {
          errors.push(`Line ${i+1}: Password must contain today's date (${TODAY_DATE})`);
        } else {
          validPasswords.push(password);
        }
      }
      
      // 2FA Key validation (basic)
      for (let i = 0; i < twofas.length; i++) {
        const twofa = twofas[i];
        
        if (!twofa || twofa.trim() === '') {
          errors.push(`Line ${i+1}: 2FA Key cannot be empty`);
        } else {
          validTwoFAs.push(twofa);
        }
      }
      
      // Line count check
      if (usernames.length !== passwords.length) {
        errors.push(`Username count (${usernames.length}) and Password count (${passwords.length}) must match`);
      }
      
      if (twofas.length > 0 && usernames.length !== twofas.length) {
        errors.push(`Username count (${usernames.length}) and 2FA Key count (${twofas.length}) must match`);
      }
      
      return {
        valid: errors.length === 0,
        errors,
        validUsernames,
        validPasswords,
        validTwoFAs
      };
    }

    // Save to Firebase
    async function saveToFirebase(usernames, passwords, twofas, uniqueUsernames) {
      try {
        const timestamp = new Date().toISOString();
        const batch = {};
        const usedUsernamesUpdate = {};
        
        let savedCount = 0;

        for (let i = 0; i < usernames.length; i++) {
          const username = usernames[i];
          
          if (uniqueUsernames.includes(username)) {
            const submissionId = `ig_${Date.now()}_${username}`;
            const submissionPath = `${SUBMISSIONS_PATH}/${submissionId}`;
            
            batch[submissionPath] = {
              username: username,
              password: passwords[i],
              twofa_key: twofas[i] || '',
              submitted_at: timestamp,
              status: 'active',
              source: 'EBH_TEAM_INSTAGRAM',
              date_used: TODAY_DATE,
              platform: 'instagram'
            };

            usedUsernamesUpdate[`${USED_USERNAMES_PATH}/${username}`] = {
              used: true,
              first_used: timestamp,
              last_used: timestamp,
              submission_id: submissionId
            };

            usernameCache.add(username);
            savedCount++;
          }
        }

        if (Object.keys(batch).length > 0) {
          await Promise.all([
            db.ref().update(batch),
            db.ref().update(usedUsernamesUpdate)
          ]);
          
          return { success: true, savedCount, error: null };
        } else {
          return { success: false, savedCount: 0, error: "No unique usernames to save" };
        }

      } catch (error) {
        return { success: false, savedCount: 0, error: error.message };
      }
    }

    // Show popup
    function showPopup(type, title, message, details, duplicates = []) {
      popupTitle.textContent = title;
      popupTitle.className = 'popup-header ' + type;
      
      popupMessage.textContent = message;
      
      if (details) {
        resultDetails.innerHTML = details;
        resultDetails.style.display = 'block';
      } else {
        resultDetails.style.display = 'none';
      }
      
      popupDuplicateList.innerHTML = '';
      if (duplicates.length > 0) {
        const titleDiv = document.createElement('div');
        titleDiv.className = 'duplicate-title';
        titleDiv.textContent = `Duplicate Usernames (${duplicates.length}):`;
        popupDuplicateList.appendChild(titleDiv);
        
        duplicates.forEach(username => {
          const div = document.createElement('div');
          div.className = 'duplicate-item';
          div.textContent = username;
          popupDuplicateList.appendChild(div);
        });
      }
      
      popupOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Hide popup
    function hidePopup() {
      popupOverlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Create result details HTML
    function createResultDetails(total, saved, duplicates, errors) {
      return `
        <div class="result-item">
          <span class="result-label">Total Usernames:</span>
          <span class="result-value">${total}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Successfully Saved:</span>
          <span class="result-value success">${saved}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Duplicate Usernames:</span>
          <span class="result-value">${duplicates}</span>
        </div>
        <div class="result-item">
          <span class="result-label">Today's Date:</span>
          <span class="result-value">${TODAY_DATE}</span>
        </div>
      `;
    }

    // Check restricted time (9 PM to 12 AM)
    function isRestrictedTime() {
      const now = new Date();
      const hours = now.getHours();
      
      if (hours === 21 || hours === 22 || hours === 23) {
        return true;
      }
      
      return false;
    }

    // Get time remaining
    function getTimeRemaining() {
      const now = new Date();
      const hours = now.getHours();
      
      if (hours < 21) {
        const target = new Date();
        target.setHours(21, 0, 0, 0);
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        return { type: 'before', hours: hrs, minutes: mins, seconds: secs };
      } else if (hours >= 21 && hours < 24) {
        const target = new Date();
        target.setDate(target.getDate() + 1);
        target.setHours(0, 0, 0, 0);
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        return { type: 'restricted', hours: hrs, minutes: mins, seconds: secs };
      } else {
        return { type: 'after', hours: 0, minutes: 0, seconds: 0 };
      }
    }

    // Update time notice
    function updateTimeNotice() {
      const isRestricted = isRestrictedTime();
      const remaining = getTimeRemaining();
      
      if (isRestricted) {
        timeNotice.textContent = '‚ö†Ô∏è SUBMISSIONS CLOSED (9:00 PM - 12:00 AM) ‚ö†Ô∏è';
        timeNotice.classList.add('restricted');
        
        submitBtn.disabled = true;
        submitBtn.classList.add('restricted-btn');
        
        if (remaining.type === 'restricted') {
          timeRemaining.innerHTML = `üî¥ Opens in: <span class="time-highlight">${remaining.hours}h ${remaining.minutes}m ${remaining.seconds}s</span>`;
          timeRemaining.style.display = 'block';
        }
      } else {
        timeNotice.textContent = ' (9:00 PM - 12:00 AM) ‡¶è‡¶á ‡¶ü‡¶æ‡¶á‡¶Æ‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶æ‡¶Æ‡¶¨‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ‡•§';
        timeNotice.classList.remove('restricted');
        
        submitBtn.disabled = false;
        submitBtn.classList.remove('restricted-btn');
        
        if (remaining.type === 'before') {
          timeRemaining.innerHTML = `üü¢ ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ï‡¶æ‡¶ú ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá: <span class="time-highlight">${remaining.hours}h ${remaining.minutes}m ${remaining.seconds}s ‡¶™‡¶∞‡ßá</span>`; 
          timeRemaining.style.display = 'block';
        } else {
          timeRemaining.style.display = 'none';
        }
      }
    }

    // Handle submission
    async function handleSubmission() {
      try {
        if (isRestrictedTime()) {
          showPopup('warning', '‚ö†Ô∏è SUBMISSIONS CLOSED ‚ö†Ô∏è', 
            'Submissions are closed between 9:00 PM to 12:00 AM.\n\nPlease try again after 12:00 AM.',
            '<div class="result-item"><span class="result-label">Restricted Time:</span><span class="result-value">9:00 PM - 12:00 AM</span></div>' +
            '<div class="result-item"><span class="result-label">Today\'s Date:</span><span class="result-value">' + TODAY_DATE + '</span></div>'
          );
          return;
        }

        const usernames = usernameInput.value.split(/\r?\n/).map(u => u.trim().toLowerCase()).filter(u => u !== '');
        const passwords = passwordInput.value.split(/\r?\n/).map(p => p.trim()).filter(p => p !== '');
        const twofas = twofaInput.value.split(/\r?\n/).map(t => t.trim()).filter(t => t !== '');

        if (usernames.length === 0) {
          showPopup('error', 'Input Error', 'Please enter at least one username');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path></svg> PROCESSING...`;

        showPopup('warning', 'Processing', 'Validating inputs...');

        const validation = validateInputs(usernames, passwords, twofas);
        
        if (!validation.valid) {
          const errorMessage = validation.errors.slice(0, 3).join('\n');
          const details = createResultDetails(usernames.length, 0, 0, validation.errors.length);
          showPopup('error', 'Validation Failed', errorMessage, details);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          return;
        }

        showPopup('warning', 'Processing', 'Checking for duplicate usernames...');
        const { uniqueUsernames, duplicates, error: duplicateError } = await checkDuplicateUsernamesFast(validation.validUsernames);
        
        if (duplicateError) {
          showPopup('error', 'Database Error', `Duplicate check failed: ${duplicateError}`);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          return;
        }

        if (uniqueUsernames.length === 0 && duplicates.length > 0) {
          const details = createResultDetails(usernames.length, 0, duplicates.length, 0);
          showPopup('warning', 'All Usernames Duplicate', 
            `All ${duplicates.length} usernames already exist in database. No new data saved.`,
            details, duplicates);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          return;
        }

        showPopup('warning', 'Processing', 'Saving to Firebase...');
        const saveResult = await saveToFirebase(
          validation.validUsernames, 
          validation.validPasswords, 
          validation.validTwoFAs,
          uniqueUsernames
        );

        if (saveResult.success) {
          const details = createResultDetails(
            usernames.length, 
            saveResult.savedCount, 
            duplicates.length, 
            0
          );
          
          let message = `Successfully saved ${saveResult.savedCount} new accounts with 2FA keys!`;
          if (duplicates.length > 0) {
            message += ` (${duplicates.length} duplicates skipped)`;
          }
          
          showPopup('success', 'Submission Successful!', message, details, duplicates);
          
          usernameInput.value = '';
          passwordInput.value = '';
          twofaInput.value = '';
          
        } else {
          showPopup('error', 'Save Failed', `Failed to save data: ${saveResult.error}`);
        }

      } catch (error) {
        showPopup('error', 'System Error', `An error occurred: ${error.message}`);
      } finally {
        setTimeout(() => {
          if (!isRestrictedTime()) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13"></path><path d="M22 2l-7 20-4-9-9-4 20-7z"></path></svg> SUBMIT NOW`;
          }
        }, 1000);
      }
    }

    // Event Listeners
    submitBtn.addEventListener('click', handleSubmission);
    
    popupConfirm.addEventListener('click', hidePopup);
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        hidePopup();
      }
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
        hidePopup();
      }
      if (e.ctrlKey && e.key === 'Enter' && !submitBtn.disabled && !isRestrictedTime()) {
        e.preventDefault();
        submitBtn.click();
      }
    });

    // Time check every second
    setInterval(() => {
      const newDate = getTodayDate();
      if (newDate !== TODAY_DATE) {
        location.reload();
      }
      updateTimeNotice();
    }, 1000);

    setTimeout(() => {
      usernameInput.focus();
    }, 300);

    updateTimeNotice();
  </script>
</body>
</html>
