  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCI4HPJ_mqhqmDjKHQr3Cd302rO2Tud1Go",

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SUBMISSIONS_PATH = "instagram_2fa_submissions";
    const USED_USERNAMES_PATH = "instagram_used_usernames";

    // DOM Elements
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');
    const twofaInput = document.getElementById('twofaInput');
    const submitBtn = document.getElementById('submitBtn');
    const currentDateElement = document.getElementById('currentDate');

    // Get today's date
    function getTodayDate() {
      return new Date().getDate().toString();
    }

    const TODAY_DATE = getTodayDate();
    currentDateElement.textContent = TODAY_DATE;

    // Generate safe key for Firebase (replace invalid characters with underscore)
    function generateSafeKey(username) {
      return username.replace(/[.#$\[\]\/]/g, '_');
    }

    // Duplicate check using Firebase query
    async function checkDuplicateUsernames(usernames) {
      try {
        const duplicates = [];
        const uniqueUsernames = [];
        
        for (const username of usernames) {
          // Firebase ‡¶è query ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶ø username ‡¶ü‡¶æ ‡¶Ü‡¶ó‡ßá ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ
          const snapshot = await db.ref(USED_USERNAMES_PATH)
            .orderByChild('username')
            .equalTo(username)
            .once('value');
            
          if (snapshot.exists()) {
            duplicates.push(username);
          } else {
            uniqueUsernames.push(username);
          }
        }
        
        return { uniqueUsernames, duplicates, error: null };
      } catch (error) {
        return { uniqueUsernames: [], duplicates: [], error: error.message };
      }
    }

    // Validate inputs - ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°‡ßá ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶ö‡ßá‡¶ï
    function validateInputs(usernames, passwords, twofas) {
      const errors = [];
      
      if (usernames.length === 0) {
        errors.push("No usernames entered");
        return { valid: false, errors };
      }
      
      if (usernames.length !== passwords.length) {
        errors.push(`Username count (${usernames.length}) and Password count (${passwords.length}) must match`);
        return { valid: false, errors };
      }
      
      if (twofas.length > 0 && usernames.length !== twofas.length) {
        errors.push(`Username count (${usernames.length}) and 2FA Key count (${twofas.length}) must match`);
        return { valid: false, errors };
      }
      
      // Password date check
      for (let i = 0; i < passwords.length; i++) {
        if (!passwords[i].includes(TODAY_DATE)) {
          errors.push(`Line ${i+1}: Password must contain today's date (${TODAY_DATE})`);
        }
      }
      
      return {
        valid: errors.length === 0,
        errors,
        validUsernames: usernames,
        validPasswords: passwords,
        validTwoFAs: twofas
      };
    }

    // Save to Firebase - ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶®
    async function saveToFirebase(usernames, passwords, twofas, uniqueUsernames) {
      try {
        const timestamp = new Date().toISOString();
        const timestamp_now = Date.now();
        const updates = {};
        let savedCount = 0;

        for (let i = 0; i < usernames.length; i++) {
          const username = usernames[i];
          
          if (uniqueUsernames.includes(username)) {
            // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶•‡ßá‡¶ï‡ßá safe key ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            const safeKey = generateSafeKey(username);
            const submissionId = `ig_${timestamp_now}_${safeKey}_${i}`;
            
            // main submission
            updates[`${SUBMISSIONS_PATH}/${submissionId}`] = {
              username: username,
              password: passwords[i],
              twofa_key: twofas[i] || '',
              submitted_at: timestamp,
              date_used: TODAY_DATE
            };

            // used username ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶æ‡¶ï‡¶ö‡¶æ‡¶∞
            // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá key ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá username ‡¶®‡¶æ ‡¶®‡¶ø‡¶Ø‡¶º‡ßá random id ‡¶®‡¶ø‡¶ö‡ßç‡¶õ‡¶ø
            const usedId = `used_${timestamp_now}_${safeKey}_${i}`;
            updates[`${USED_USERNAMES_PATH}/${usedId}`] = {
              username: username,
              submitted_at: timestamp,
              submission_id: submissionId
            };

            savedCount++;
          }
        }

        if (savedCount > 0) {
          await db.ref().update(updates);
          return { success: true, savedCount, error: null };
        } else {
          return { success: false, savedCount: 0, error: "No unique usernames to save" };
        }

      } catch (error) {
        return { success: false, savedCount: 0, error: error.message };
      }
    }

    function showPopup(type, title, message, details, duplicates = []) {
      popupTitle.textContent = title;
      popupTitle.className = 'popup-header ' + type;
      popupMessage.textContent = message;
      
      if (details) {
        resultDetails.innerHTML = details;
        resultDetails.style.display = 'block';
      } else {
        resultDetails.style.display = 'none';
      }
      
      popupDuplicateList.innerHTML = '';
      if (duplicates.length > 0) {
        const titleDiv = document.createElement('div');
        titleDiv.className = 'duplicate-title';
        titleDiv.textContent = `Duplicate Usernames (${duplicates.length}):`;
        popupDuplicateList.appendChild(titleDiv);
        
        duplicates.forEach(username => {
          const div = document.createElement('div');
          div.className = 'duplicate-item';
          div.textContent = username;
          popupDuplicateList.appendChild(div);
        });
      }
      
      popupOverlay.classList.add('active');
    }

    function hidePopup() {
      popupOverlay.classList.remove('active');
    }

    function isRestrictedTime() {
      const hours = new Date().getHours();
      return hours === 21 || hours === 22 || hours === 23;
    }

    function getTimeRemaining() {
      const now = new Date();
      const hours = now.getHours();
      
      if (hours < 21) {
        const target = new Date(); target.setHours(21, 0, 0, 0);
        const diff = target - now;
        return { type: 'before', hours: Math.floor(diff/3600000), minutes: Math.floor((diff%3600000)/60000), seconds: Math.floor((diff%60000)/1000) };
      } else if (hours >= 21 && hours < 24) {
        const target = new Date(); target.setDate(target.getDate() + 1); target.setHours(0, 0, 0, 0);
        const diff = target - now;
        return { type: 'restricted', hours: Math.floor(diff/3600000), minutes: Math.floor((diff%3600000)/60000), seconds: Math.floor((diff%60000)/1000) };
      }
      return { type: 'after' };
    }

    function updateTimeNotice() {
      const isRestricted = isRestrictedTime();
      const remaining = getTimeRemaining();
      
      if (isRestricted) {
        timeNotice.textContent = '‚ö†Ô∏è SUBMISSIONS CLOSED (9:00 PM - 12:00 AM) ‚ö†Ô∏è';
        timeNotice.classList.add('restricted');
        submitBtn.disabled = true;
        submitBtn.classList.add('restricted-btn');
        if (remaining.type === 'restricted') {
          timeRemaining.innerHTML = `üî¥ Opens in: <span class="time-highlight">${remaining.hours}h ${remaining.minutes}m ${remaining.seconds}s</span>`;
          timeRemaining.style.display = 'block';
        }
      } else {
        timeNotice.textContent = '‚ö†Ô∏è ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ ‡¶è‡¶á ‡¶ü‡¶æ‡¶á‡¶Æ‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶æ‡¶Æ‡¶Æ‡¶ø‡¶ü ‡¶¶‡ßá‡ßü‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá‡¶®‡¶æ ‚ö†Ô∏è';
        timeNotice.classList.remove('restricted');
        submitBtn.disabled = false;
        submitBtn.classList.remove('restricted-btn');
        if (remaining.type === 'before') {
          timeRemaining.innerHTML = `üü¢ ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ï‡¶ú ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá: <span class="time-highlight">${remaining.hours}h ${remaining.minutes}m ${remaining.seconds}s ‡¶™‡¶∞‡ßá</span>`;
          timeRemaining.style.display = 'block';
        } else {
          timeRemaining.style.display = 'none';
        }
      }
    }

    async function handleSubmission() {
      try {
        if (isRestrictedTime()) {
          showPopup('warning', '‚ö†Ô∏è CLOSED', 'Submissions closed 9PM-12AM', 
            '<div class="result-item"><span class="result-label">Time:</span><span class="result-value">9PM-12AM</span></div>');
          return;
        }

        const usernames = usernameInput.value.split(/\r?\n/).map(u => u.trim()).filter(u => u !== '');
        const passwords = passwordInput.value.split(/\r?\n/).map(p => p.trim()).filter(p => p !== '');
        const twofas = twofaInput.value.split(/\r?\n/).map(t => t.trim()).filter(t => t !== '');

        if (usernames.length === 0) {
          showPopup('error', 'Error', 'Enter at least one username');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = 'PROCESSING...';

        const validation = validateInputs(usernames, passwords, twofas);
        if (!validation.valid) {
          showPopup('error', 'Validation Failed', validation.errors.join('\n'));
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'SUBMIT NOW';
          return;
        }

        showPopup('warning', 'Processing', 'Checking duplicates...');
        const { uniqueUsernames, duplicates, error } = await checkDuplicateUsernames(usernames);
        
        if (error) {
          showPopup('error', 'Error', error);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'SUBMIT NOW';
          return;
        }

        if (uniqueUsernames.length === 0) {
          showPopup('warning', 'All Duplicate', 'All usernames already exist', '', duplicates);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'SUBMIT NOW';
          return;
        }

        showPopup('warning', 'Processing', 'Saving to Firebase...');
        const saveResult = await saveToFirebase(usernames, passwords, twofas, uniqueUsernames);

        if (saveResult.success) {
          const message = `Saved ${saveResult.savedCount} accounts${duplicates.length ? ` (${duplicates.length} duplicates skipped)` : ''}`;
          showPopup('success', 'Success!', message, 
            `<div class="result-item"><span class="result-label">Saved:</span><span class="result-value success">${saveResult.savedCount}</span></div>
             <div class="result-item"><span class="result-label">Duplicates:</span><span class="result-value">${duplicates.length}</span></div>
             <div class="result-item"><span class="result-label">Date:</span><span class="result-value">${TODAY_DATE}</span></div>`,
            duplicates);
          
          usernameInput.value = '';
          passwordInput.value = '';
          twofaInput.value = '';
        } else {
          showPopup('error', 'Save Failed', saveResult.error);
        }

      } catch (error) {
        showPopup('error', 'System Error', error.message);
      } finally {
        setTimeout(() => {
          if (!isRestrictedTime()) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'SUBMIT NOW';
          }
        }, 1000);
      }
    }

    // Event Listeners
    submitBtn.addEventListener('click', handleSubmission);
    popupConfirm.addEventListener('click', hidePopup);
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) hidePopup();
    });

    setInterval(updateTimeNotice, 1000);
    setTimeout(() => usernameInput.focus(), 300);
    updateTimeNotice();
  </script>
</body>
