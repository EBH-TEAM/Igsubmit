<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EBH TEAM FACEBOOK SUBMIT</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --accent: #22c55e;
      --accent-2: #f97316;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --error: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.12), transparent 30%),
        radial-gradient(circle at 60% 90%, rgba(249, 115, 22, 0.1), transparent 25%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    /* ‡¶¨‡¶°‡¶º ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶ó‡ßã */
    .header {
      background: rgba(17, 24, 39, 0.97);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(34, 197, 94, 0.4);
      padding: 20px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      min-height: 90px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .logo-icon {
      font-size: 36px;
      animation: spinRotate 8s linear infinite;
      background: linear-gradient(90deg, #22c55e, #3b82f6, #f97316, #22c55e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.5));
    }

    .logo-text {
      font-size: 34px;
      font-weight: 900;
      background: linear-gradient(90deg, #22c55e, #3b82f6, #22c55e, #3b82f6);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      text-shadow: 0 3px 20px rgba(34, 197, 94, 0.5);
      animation: gradientFlow 4s ease-in-out infinite;
      position: relative;
    }

    .logo-badge {
      position: absolute;
      top: -10px;
      right: -35px;
      font-size: 12px;
      background: linear-gradient(90deg, #f97316, #eab308, #f97316);
      background-size: 200% 100%;
      color: #0f172a;
      padding: 3px 10px;
      border-radius: 14px;
      font-weight: 900;
      letter-spacing: 1px;
      transform: rotate(15deg);
      animation: badgePulse 2s ease-in-out infinite;
      box-shadow: 0 4px 20px rgba(249, 115, 22, 0.6);
    }

    @keyframes spinRotate {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(1.08); }
      50% { transform: rotate(180deg) scale(1); }
      75% { transform: rotate(270deg) scale(1.08); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes badgePulse {
      0%, 100% { transform: rotate(15deg) scale(1); }
      50% { transform: rotate(15deg) scale(1.15); }
    }

    /* ‡¶¨‡¶°‡¶º ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
    .layout {
      flex: 1;
      width: 100%;
      background: var(--panel);
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* ‡¶§‡¶ø‡¶®‡¶ü‡¶ø ‡¶¨‡¶°‡¶º ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ */
    .input-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      background: var(--border);
      border-radius: 16px;
      padding: 1px;
      overflow: hidden;
      margin-top: 10px;
    }

    .input-box {
      background: #0b1220;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 220px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .box-header {
      background: rgba(30, 41, 59, 0.9);
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 800;
      text-align: center;
      color: var(--accent);
      border-bottom: 2px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .box-textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      color: var(--text);
      border: none;
      padding: 16px;
      font-family: "SFMono-Regular", "Menlo", "Consolas", monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      outline: none;
      white-space: pre;
      overflow-wrap: break-word;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .box-textarea::placeholder {
      color: rgba(148, 163, 184, 0.5);
      font-size: 12px;
      line-height: 1.4;
    }

    /* ‡¶°‡ßá‡¶ü ‡¶á‡¶®‡¶´‡ßã - ‡¶¨‡¶°‡¶º */
    .date-info {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      background: rgba(30, 41, 59, 0.4);
      padding: 12px 16px;
      border-radius: 12px;
      margin: 12px 0;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .current-date {
      color: #fbbf24;
      font-weight: 900;
      font-size: 20px;
      text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
      animation: datePulse 2s infinite;
    }

    @keyframes datePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ‡¶¨‡¶°‡¶º ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßá‡¶ï‡¶∂‡¶® - ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶∏‡¶π */
    .submit-section {
      margin: 24px 0 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .submit-notice {
      font-size: 18px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, #ef4444, #f97316);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
      padding: 10px 24px;
      border-radius: 40px;
      border: 2px solid rgba(249, 115, 22, 0.4);
      backdrop-filter: blur(10px);
      animation: noticePulse 2s ease-in-out infinite;
      letter-spacing: 2px;
      max-width: 600px;
      width: 100%;
    }

    .submit-notice.restricted {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      -webkit-background-clip: text;
      background-clip: text;
      border-color: #ef4444;
      animation: noticePulse 1s ease-in-out infinite;
    }

    @keyframes noticePulse {
      0%, 100% { 
        transform: scale(1);
        border-color: rgba(239, 68, 68, 0.4);
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
      }
      50% { 
        transform: scale(1.02);
        border-color: rgba(249, 115, 22, 0.8);
        box-shadow: 0 0 30px rgba(249, 115, 22, 0.5);
      }
    }

    .submit-btn {
      width: 100%;
      max-width: 320px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #3b82f6 100%);
      border: none;
      color: #0b1220;
      padding: 22px 32px;
      border-radius: 18px;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0.15) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submit-btn:hover,
    .submit-btn:active {
      transform: translateY(-4px);
      background: linear-gradient(135deg, #3b82f6 0%, #22c55e 50%, #16a34a 100%);
      box-shadow: 0 15px 35px rgba(34, 197, 94, 0.7);
    }

    .submit-btn:hover::before {
      opacity: 1;
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
    }

    .submit-btn.restricted-btn {
      background: linear-gradient(135deg, #64748b 0%, #475569 50%, #334155 100%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      cursor: not-allowed;
      pointer-events: none;
    }

    /* ‡¶¨‡¶°‡¶º ‡¶Ü‡¶â‡¶ü‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ - ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
    .output-section {
      background: linear-gradient(135deg, rgba(11, 18, 32, 0.9), rgba(17, 24, 39, 0.9));
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 30px 20px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin: 16px 0;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .output-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(24, 119, 242, 0.1) 25%, 
        rgba(37, 211, 102, 0.1) 50%, 
        rgba(24, 119, 242, 0.1) 75%, 
        transparent 100%);
      animation: shimmer 3s infinite linear;
      background-size: 200% 100%;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .output-text {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(45deg, #1877F2, #25D366, #1877F2, #25D366);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      text-shadow: 0 4px 25px rgba(56, 189, 248, 0.5);
      animation: gradientFlow 3s ease-in-out infinite, textFloat 4s ease-in-out infinite;
      padding: 16px 30px;
      border-radius: 14px;
      position: relative;
      z-index: 2;
    }

    .output-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px solid transparent;
      border-radius: 14px;
      background: linear-gradient(45deg, #1877F2, #25D366, #1877F2) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      animation: borderRotate 4s linear infinite;
      z-index: 1;
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* ‡¶™‡¶™‡¶Ü‡¶™ ‡¶Æ‡¶°‡ßá‡¶≤ */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      width: 100%;
      max-width: 350px;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .popup-overlay.active .popup-content {
      transform: scale(1);
    }

    .popup-header {
      font-size: 20px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border);
    }

    .popup-header.success {
      color: var(--success);
      text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
    }

    .popup-header.error {
      color: var(--error);
      text-shadow: 0 2px 10px rgba(239, 68, 68, 0.3);
    }

    .popup-header.warning {
      color: var(--warning);
      text-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
    }

    .popup-message {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text);
      margin-bottom: 20px;
      text-align: center;
    }

    .result-details {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
      border-bottom: 1px dashed rgba(148, 163, 184, 0.2);
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-label {
      color: var(--muted);
    }

    .result-value {
      font-weight: 700;
    }

    .result-value.success {
      color: var(--success);
    }

    .result-value.error {
      color: var(--error);
    }

    .duplicate-list {
      margin: 16px 0;
      max-height: 180px;
      overflow-y: auto;
    }

    .duplicate-title {
      color: var(--error);
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .duplicate-item {
      padding: 10px 12px;
      margin-bottom: 8px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: var(--error);
      font-size: 13px;
      font-family: "SFMono-Regular", monospace;
      text-align: center;
      font-weight: 600;
    }

    .popup-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .popup-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup-btn.confirm {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #0b1220;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }

    .popup-btn.confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.6);
    }

    /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ö‡¶™‡ßç‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® */
    @media (max-width: 480px) {
      .header {
        padding: 18px 16px;
        min-height: 80px;
      }
      
      .logo-icon {
        font-size: 32px;
      }
      
      .logo-text {
        font-size: 30px;
      }
      
      .input-container {
        gap: 8px;
      }
      
      .input-box {
        min-height: 200px;
      }
      
      .box-header {
        font-size: 15px;
        padding: 12px 14px;
      }
      
      .box-textarea {
        font-size: 13px;
        padding: 14px;
      }
      
      .submit-notice {
        font-size: 16px;
        padding: 8px 20px;
      }
      
      .submit-btn {
        padding: 20px 28px;
        font-size: 17px;
        max-width: 300px;
      }
      
      .output-text {
        font-size: 28px;
        padding: 14px 24px;
      }
      
      .popup-content {
        padding: 24px;
        max-width: 320px;
      }
    }

    @media (max-width: 360px) {
      .input-container {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .logo-text {
        font-size: 26px;
      }
      
      .logo-badge {
        right: -30px;
        font-size: 11px;
      }
      
      .submit-notice {
        font-size: 14px;
      }
    }

    /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡ßã‡¶≤‡¶¨‡¶æ‡¶∞ */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #22c55e, #3b82f6);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #16a34a, #2563eb);
    }

    /* ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
    .time-remaining {
      font-size: 14px;
      color: var(--muted);
      margin-top: 8px;
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .time-highlight {
      color: #fbbf24;
      font-weight: 700;
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <!-- ‡¶¨‡¶°‡¶º ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶ó‡ßã -->
  <div class="header">
    <div class="logo-container">
      <div class="logo-icon">‚ö°</div>
      <div class="logo-text">
        EBH TEAM
        <div class="logo-badge">Is Best</div>
      </div>
    </div>
  </div>

  <!-- ‡¶Æ‡ßÇ‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü -->
  <div class="layout">
    <!-- ‡¶§‡¶ø‡¶®‡¶ü‡¶ø ‡¶¨‡¶°‡¶º ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ -->
    <div class="input-container">
      <!-- UID ‡¶¨‡¶ï‡ßç‡¶∏ -->
      <div class="input-box">
        <div class="box-header">UID</div>
        <textarea 
          class="box-textarea" 
          id="uidInput" 
          placeholder="Enter Facebook UIDs (one per line)&#10;&#10;Example:&#10;61587432437149&#10;1000123456789"
          wrap="off"></textarea>
      </div>

      <!-- PASSWORD ‡¶¨‡¶ï‡ßç‡¶∏ -->
      <div class="input-box">
        <div class="box-header">PASSWORD</div>
        <textarea 
          class="box-textarea" 
          id="passwordInput" 
          placeholder="Enter passwords (one per line)&#10;&#10;MUST contain today's date:&#10;Example:&#10;mypassword11&#10;pass11word"
          wrap="off"></textarea>
      </div>

      <!-- 2FA KEY ‡¶¨‡¶ï‡ßç‡¶∏ -->
      <div class="input-box">
        <div class="box-header">2FA KEY</div>
        <textarea 
          class="box-textarea" 
          id="twofaInput" 
          placeholder="Enter 2FA keys (one per line)&#10;&#10;Format with spaces:&#10;XXXX XXXX XXXX XXXX"
          wrap="off"></textarea>
      </div>
    </div>

    <!-- ‡¶¨‡¶°‡¶º ‡¶°‡ßá‡¶ü ‡¶á‡¶®‡¶´‡ßã -->
    <div class="date-info">
      Today's Date: <span class="current-date" id="currentDate">11</span> 
      - Password must contain today's date
    </div>

    <!-- ‡¶¨‡¶°‡¶º ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßá‡¶ï‡¶∂‡¶® - ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶∏‡¶π -->
    <div class="submit-section">
      <div class="submit-notice" id="timeNotice">
        ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ
      </div>
      <div id="timeRemaining" class="time-remaining"></div>
      <button class="submit-btn" id="submitBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 2L11 13"></path>
          <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
        </svg>
        SUBMIT NOW
      </button>

    // ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶™‡¶æ‡¶® (‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ)
    function getTodayDate() {
      const now = new Date();
      return now.getDate().toString(); // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ (‡ßß-‡ß©‡ßß)
    }

    // ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    function updateSystemDate() {
      const today = getTodayDate();
      currentDateElement.textContent = today;
      
      // ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶™‡ßç‡¶≤‡ßá‡¶∏‡¶π‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
      passwordInput.placeholder = `Enter passwords (one per line)\n\nMUST contain today's date:\nExample:\nmypassword${today}\npass${today}word`;
      
      return today;
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶≤‡ßã‡¶°‡ßá ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    const TODAY_DATE = updateSystemDate();

    // ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶ö‡ßá‡¶ï (‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡¶π)
    let uidCache = new Set();
    let cacheTimestamp = 0;
    const CACHE_DURATION = 30000; // 30 seconds

    async function checkDuplicateUIDsFast(uids) {
      try {
        const now = Date.now();
        
        // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶® ‡¶π‡¶≤‡ßá
        if (now - cacheTimestamp > CACHE_DURATION || uidCache.size === 0) {
          const snapshot = await db.ref(USED_UIDS_PATH).once('value');
          const usedUIDs = snapshot.val() || {};
          
          uidCache = new Set(Object.keys(usedUIDs));
          cacheTimestamp = now;
          
          console.log("UID cache refreshed:", uidCache.size, "UIDs cached");
        }
        
        const duplicates = [];
        const uniqueUIDs = [];
        
        // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶•‡ßá‡¶ï‡ßá ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶ö‡ßá‡¶ï
        for (const uid of uids) {
          if (uidCache.has(uid)) {
            duplicates.push(uid);
          } else {
            uniqueUIDs.push(uid);
          }
        }
        
        return { uniqueUIDs, duplicates, error: null };
        
      } catch (error) {
        console.error("Error checking duplicates:", error);
        return { uniqueUIDs: [], duplicates: [], error: error.message };
      }
    }

    // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® (‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶∏‡¶π 2FA)
    function validateInputs(uids, passwords, twofas) {
      const errors = [];
      const validUIDs = [];
      const validPasswords = [];
      const validTwoFAs = [];
      
      // 1. UID ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® (8-16 ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü)
      for (let i = 0; i < uids.length; i++) {
        const uid = uids[i];
        
        if (!/^\d{8,16}$/.test(uid)) {
          errors.push(`Line ${i+1}: UID must be 8-16 digits (got: ${uid})`);
        } else {
          validUIDs.push(uid);
        }
      }
      
      // 2. Password ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® (‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶•‡¶æ‡¶ï‡¶§‡ßá ‡¶π‡¶¨‡ßá)
      for (let i = 0; i < passwords.length; i++) {
        const password = passwords[i];
        
        if (!password.includes(TODAY_DATE)) {
          errors.push(`Line ${i+1}: Password must contain today's date (${TODAY_DATE})`);
        } else {
          validPasswords.push(password);
        }
      }
    
      
      // 3. 2FA Key ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® (‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶∏‡¶π 16-32 ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∞‡ßá‡¶ï‡ßç‡¶ü‡¶æ‡¶∞)
      for (let i = 0; i < twofas.length; i++) {
        const twofa = twofas[i];
        
        // ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ 2FA ‡¶è‡¶™‡ßç‡¶∞‡ßÅ‡¶≠ ‡¶ï‡¶∞‡¶¨‡ßá
        if (!twofa.trim()) {
          validTwoFAs.push('');
          continue;
        }
        
        // ‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶∏‡¶π ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® - ‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü
        const totalLength = twofa.replace(/\s+/g, '').length;
        
        if (totalLength < 16 || totalLength > 32) {
          errors.push(`Line ${i+1}: 2FA Key must be 16-32 characters (with spaces)`);
        } else if (!/^[A-Z0-9\s]{16,}$/i.test(twofa)) {
          errors.push(`Line ${i+1}: 2FA Key must contain only letters, numbers and spaces`);
        } else {
          // ‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶∞‡ßá‡¶ñ‡ßá‡¶á ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶ï‡¶∞‡ßã
          validTwoFAs.push(twofa);
        }
      }
      
      // 4. ‡¶≤‡¶æ‡¶á‡¶® ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ö‡ßá‡¶ï
      if (uids.length !== passwords.length) {
        errors.push(`UID count (${uids.length}) and Password count (${passwords.length}) must match`);
      }
      
      if (twofas.length > 0 && uids.length !== twofas.length) {
        errors.push(`UID count (${uids.length}) and 2FA Key count (${twofas.length}) must match`);
      }
      
      return {
        valid: errors.length === 0,
        errors,
        validUIDs,
        validPasswords,
        validTwoFAs
      };
    }

    // Firebase-‡¶è ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ (‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶∏‡¶π)
    async function saveToFirebase(uids, passwords, twofas, uniqueUIDs) {
      try {
        const timestamp = new Date().toISOString();
        const batch = {};
        const usedUIDsUpdate = {};
        
        let savedCount = 0;

        for (let i = 0; i < uids.length; i++) {
          const uid = uids[i];
          
          if (uniqueUIDs.includes(uid)) {
            const submissionId = `ebh_${Date.now()}_${uid}`;
            const submissionPath = `${SUBMISSIONS_PATH}/${submissionId}`;
            
            // ‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶∏‡ßá‡¶≠ (‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶∏‡¶π)
            batch[submissionPath] = {
              uid: uid,
              password: passwords[i],
              twofa_key: twofas[i] || '', // ‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶∏‡¶π ‡¶∏‡ßá‡¶≠
              submitted_at: timestamp,
              status: 'active',
              source: 'EBH_TEAM_OFFICIAL',
              date_used: TODAY_DATE,
              format: 'official_with_spaces',
              firebase_user: 'official_government_account'
            };

            usedUIDsUpdate[`${USED_UIDS_PATH}/${uid}`] = {
              used: true,
              first_used: timestamp,
              last_used: timestamp,
              submission_id: submissionId
            };

            // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßã
            uidCache.add(uid);
            savedCount++;
          }
        }

        if (Object.keys(batch).length > 0) {
          // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ö ‡¶∞‡¶æ‡¶á‡¶ü (‡¶¶‡ßç‡¶∞‡ßÅ‡¶§)
          await Promise.all([
            db.ref().update(batch),
            db.ref().update(usedUIDsUpdate)
          ]);
          
          console.log(`Saved ${savedCount} entries to Firebase with spaces`);
          return { success: true, savedCount, error: null };
        } else {
          return { success: false, savedCount: 0, error: "No unique UIDs to save" };
        }

      } catch (error) {
        console.error("Firebase save error:", error);
        return { success: false, savedCount: 0, error: error.message };
      }
    }

    // ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤‡¶∏ ‡¶¨‡¶æ‡¶®‡¶æ‡¶ì

    // ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® - ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ßß:‡ß´‡ßØ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶∏‡¶Æ‡¶Ø‡¶º)
    function isRestrictedTime() {
      const now = new Date();
      // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶∏‡¶Æ‡¶Ø‡¶º (UTC+6) - ‡¶ï‡ßç‡¶≤‡¶æ‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá
      const hours = now.getHours();
      const minutes = now.getMinutes();
      
      // ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ (21:00) ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ßß:‡ß´‡ßØ (23:59) ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§
      if (hours === 21 || hours === 22 || hours === 23) {
        return true;
      }
      
      return false;
    }

    // ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
    function getTimeRemaining() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      
      if (hours < 21) {
        // ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá
        const target = new Date();
        target.setHours(21, 0, 0, 0);
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        return { type: 'before', hours: hrs, minutes: mins, seconds: secs };
      } else if (hours >= 21 && hours < 24) {
        // ‡¶®‡¶ø‡¶∑‡¶ø‡¶¶‡ßç‡¶ß ‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá
        const target = new Date();
        target.setDate(target.getDate() + 1);
        target.setHours(0, 0, 0, 0);
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        return { type: 'restricted', hours: hrs, minutes: mins, seconds: secs };
      } else {
        // ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá
        return { type: 'after', hours: 0, minutes: 0, seconds: 0 };
      }
    }

    // ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶è‡¶¨‡¶Ç ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
    function updateTimeNotice() {

        timeNotice.textContent = '‚ö†Ô∏è ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶¨‡¶®‡ßç‡¶ß ‚ö†Ô∏è';
        timeNotice.classList.add('restricted');
        
        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶®‡¶ø‡¶∑‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º

        submitBtn.classList.add('restricted-btn');
        
        // ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®

          timeRemaining.innerHTML = `üî¥ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá: <span class="time-highlight">${remaining.hours} ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ${remaining.minutes} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ${remaining.seconds} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞</span>`;
          timeRemaining.style.display = 'block';
        }
        
        console.log("Restricted time: Submission blocked");
      } else {
        // ‡¶Ö‡¶®‡ßÅ‡¶Æ‡ßã‡¶¶‡¶ø‡¶§ ‡¶∏‡¶Æ‡¶Ø‡¶º
        timeNotice.textContent = '‚úÖ ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ ‡¶õ‡¶æ‡¶°‡¶º‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®';

        // ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        if (remaining.type === 'before') {
          timeRemaining.innerHTML = `üü¢ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá: <span class="time-highlight">${remaining.hours} ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ${remaining.minutes} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ${remaining.seconds} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞</span>`;
          timeRemaining.style.display = 'block';

      }

    // ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ (‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶ö‡ßá‡¶ï ‡¶∏‡¶π)
    async function handleSubmission() {
      try {
        // ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶ö‡ßá‡¶ï - ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶¨‡¶®‡ßç‡¶ß
        if (isRestrictedTime()) {
          showPopup('warning', '‚ö†Ô∏è ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶¨‡¶®‡ßç‡¶ß ‚ö†Ô∏è', 
            '‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶¨‡¶®‡ßç‡¶ß ‡¶•‡¶æ‡¶ï‡ßá‡•§\n\n‡¶è‡¶á ‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá ‡¶ï‡ßá‡¶â ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ‡•§\n\n‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§',
            '<div class="result-item"><span class="result-label">‚è∞ ‡¶®‡¶ø‡¶∑‡¶ø‡¶¶‡ßç‡¶ß ‡¶∏‡¶Æ‡¶Ø‡¶º:</span><span class="result-value">‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ - ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ</span></div>' +
            '<div class="result-item"><span class="result-label">üìÖ ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ:</span><span class="result-value">' + TODAY_DATE + '</span></div>' +
            '<div class="result-item"><span class="result-label">‚ö†Ô∏è ‡¶∏‡¶§‡¶∞‡ßç‡¶ï‡¶§‡¶æ:</span><span class="result-value error">‡¶è‡¶á ‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ</span></div>'
          );
          return;
        }

        // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶®‡¶æ‡¶ì
        const uids = uidInput.value.split(/\r?\n/).map(u => u.trim()).filter(u => u !== '');
        const passwords = passwordInput.value.split(/\r?\n/).map(p => p.trim()).filter(p => p !== '');
        const twofas = twofaInput.value.split(/\r?\n/).map(t => t.trim());

        // ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶ö‡ßá‡¶ï
        if (uids.length === 0) {
          showPopup('error', 'Input Error', 'Please enter at least one UID');
          return;
        }

        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡ßá‡¶¨‡¶≤
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
          </svg>
          PROCESSING...
        `;

        // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶™‡¶™‡¶Ü‡¶™‡ßá ‡¶™‡ßç‡¶∞‡ßã‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
        showPopup('warning', 'Processing', 'Validating inputs...');

        // 1. ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® (‡¶¶‡ßç‡¶∞‡ßÅ‡¶§)
        const validation = validateInputs(uids, passwords, twofas);
        
        if (!validation.valid) {
          const errorMessage = validation.errors.slice(0, 3).join('\n');
          const details = createResultDetails(uids.length, 0, 0, validation.errors.length);
          showPopup('error', 'Validation Failed', errorMessage, details);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M22 2L11 13"></path>
              <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
            </svg>
            SUBMIT NOW
          `;
          return;
        }

        // 2. ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶ö‡ßá‡¶ï (‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂‡¶°)
        showPopup('warning', 'Processing', 'Checking for duplicate UIDs...');
        const { uniqueUIDs, duplicates, error: duplicateError } = await checkDuplicateUIDsFast(validation.validUIDs);
        
        if (duplicateError) {
          showPopup('error', 'Database Error', `Duplicate check failed: ${duplicateError}`);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M22 2L11 13"></path>
              <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
            </svg>
            SUBMIT NOW
          `;
          return;
        }

        // 3. ‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶¨‡¶á ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶π‡¶Ø‡¶º
        if (uniqueUIDs.length === 0 && duplicates.length > 0) {
          const details = createResultDetails(uids.length, 0, duplicates.length, 0);
          showPopup('warning', 'All Duplicates Found', 
            `All ${duplicates.length} UIDs already exist in database. No new data saved.`,
            details, duplicates);
          
          submitBtn.disabled = false;
          submitBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M22 2L11 13"></path>
              <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
            </svg>
            SUBMIT NOW
          `;
          return;
        }

        // 4. Firebase-‡¶è ‡¶∏‡ßá‡¶≠
        showPopup('warning', 'Processing', 'Saving to Firebase...');
        const saveResult = await saveToFirebase(
          validation.validUIDs, 
          validation.validPasswords, 
          validation.validTwoFAs, 
          uniqueUIDs
        );

        if (saveResult.success) {
          // ‡¶∏‡¶´‡¶≤ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü
          const details = createResultDetails(
            uids.length, 
            saveResult.savedCount, 
            duplicates.length, 
            0
          );
          
          let message = `Successfully saved ${saveResult.savedCount} new UIDs!`;
          if (duplicates.length > 0) {
            message += ` (${duplicates.length} duplicates skipped)`;
          }
          
          showPopup('success', 'Submission Successful!', message, details, duplicates);
          
          // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞
          uidInput.value = '';
          passwordInput.value = '';
          twofaInput.value = '';
          
        } else {
          showPopup('error', 'Save Failed', `Failed to save data: ${saveResult.error}`);
        }

      } catch (error) {
        console.error("Submission error:", error);
        showPopup('error', 'System Error', `An error occurred: ${error.message}`);
      } finally {
        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
        setTimeout(() => {
          if (!isRestrictedTime()) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = `
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M22 2L11 13"></path>
                <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
              </svg>
              SUBMIT NOW
            `;
          }
        }, 1000);
      }
    }

    // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶®‡¶æ‡¶∞
    submitBtn.addEventListener('click', handleSubmission);
    
    // ‡¶™‡¶™‡¶Ü‡¶™ ‡¶ï‡ßç‡¶≤‡ßã‡¶ú
    popupConfirm.addEventListener('click', hidePopup);
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        hidePopup();
      }
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
        hidePopup();
      }
      if (e.ctrlKey && e.key === 'Enter' && !submitBtn.disabled && !isRestrictedTime()) {
        e.preventDefault();
        submitBtn.click();
      }
    });

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶ö‡ßá‡¶ï
    setInterval(() => {
      const newDate = getTodayDate();
      if (newDate !== TODAY_DATE) {
        location.reload(); // ‡¶®‡¶§‡ßÅ‡¶® ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ‡ßá ‡¶™‡ßá‡¶ú ‡¶∞‡¶ø‡¶≤‡ßã‡¶°
      }
      updateTimeNotice(); // ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    }, 1000);

    // Auto-focus UID input
    setTimeout(() => {
      uidInput.focus();
    }, 300);

    // 2FA ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
    twofaInput.addEventListener('click', function(e) {
      this.focus();
    });

    // 2FA ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
    twofaInput.addEventListener('focus', function(e) {
      // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶ï‡¶∞‡ßá, ‡¶ï‡ßã‡¶® ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ
    });

    // 2FA ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
    twofaInput.addEventListener('input', function(e) {
      // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ø‡¶æ ‡¶ü‡¶æ‡¶á‡¶™ ‡¶ï‡¶∞‡ßá ‡¶§‡¶æ ‡¶∞‡ßá‡¶ñ‡ßá ‡¶¶‡ßá‡¶Ø‡¶º
    });

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶≤‡ßã‡¶°‡ßá ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    updateTimeNotice();

    console.log("EBH TEAM Official System Ready - Date:", TODAY_DATE);
    console.log("2FA Format: Official with spaces preserved");
    console.log("Auto-fill bug fixed: 2FA box will not auto-fill");
    console.log("Restricted time: 9:00 PM to 11:59 PM (Bangladesh Time)");
    console.log("‚úÖ ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º: ‡¶∞‡¶æ‡¶§ ‡ßØ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ßß:‡ß´‡ßØ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶¨‡¶®‡ßç‡¶ß");
  </script>
