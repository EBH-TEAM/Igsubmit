<!DOCTYPE html>
<html lang="en">
<head>

<body>

<h2>ðŸ”¥ EBH TEAM WORK ðŸ”¥</h2>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDLh6Zg-K3ZZexFire0F6Wr4ciHqAs",
  authDomain: "teamwork-206ba.firebaseapp.com",
  databaseURL: "https://teamwork-206ba-default-rtdb.firebaseio.com",
  projectId: "teamwork-206ba",
  storageBucket: "teamwork-206ba.appspot.com",
  messagingSenderId: "906293702680",
  appId: "1:906293702680:web:bf8c2257e1e87964ded36d"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const output = document.getElementById("output");

// âœ… à¦¸à¦ à¦¿à¦• path
db.ref("accounts/parvez").once("value")
.then(snapshot=>{
  let list=[];
  snapshot.forEach(child=>{
    const d = child.val();
    if(d.username) list.push(d.username);
  });
  output.value = list.join("\n") || "No usernames found";
})
.catch(err=>{
  output.value = "Error: " + err.message;
});

function copyAll(){
  output.select();
  document.execCommand("copy");
  alert("âœ… Copied!");
}
</script>

</body>
